<! Doctype html>
    <head>
        <title>Sign up</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        
        <link rel="stylesheet" href="login.css">
    </head>
    <body>    
        <div>
        <div class="border">           
            <h1>Sign up</h1>
            <form method="post" action="signin.html" onsubmit= "return sign_up()">
                <table style="margin: auto;" cellpadding="20">
                    <tr>
                        <td><input  type="text" id="name"  name="name"  required placeholder="name"/></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email"  name="email"  required placeholder="email"/></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password"  name="password"  required placeholder="password"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="button">Submit</button></td>
                        <td>Already have account <a href="signin.html">Sign in</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
    </body>
</html>
