<! Doctype html>
  <head>
    <title>Todolist</title>
    <link rel="stylesheet" href="todolist.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="todolist.js"></script>
  </head>
  <body>
    <div class="todolist" >
        <div class="header">
          <h1 >To Do List</h1><hr><br>
        <input type="text" id="newList"  placeholder="Title...">
        <button id="addtask" onclick="addTask()">Add Task</button><br><br><hr>
        <button id="Logout" onclick="logout()">Logout</button>
        <div class="showList">
            <span id="myList">
            </span>
        </div>
        </div>
        <div class="options" >
            <button class="butn" onclick="clearComplete()">Clear Complete</button>
            <button class="butn" onclick="empty()">Empty List</button>
            <button class="butn" onclick="save()">Save List</button>
            <button class="butn" onclick="showSavedList()">Show Saved List</button>
        </div>
    </div>
</body>
</html>
